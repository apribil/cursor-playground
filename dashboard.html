<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="antialiased bg-slate-50 text-slate-800">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 sm:py-5">
        <h1 class="text-xl sm:text-3xl font-semibold">Project Health Tracker</h1>
      </div>
    </header>

    <!-- Content -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 py-6 sm:py-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
        <!-- Velocity Card -->
        <section class="group rounded-xl border border-slate-200 bg-white p-4 sm:p-5 shadow-sm hover:shadow-lg hover:-translate-y-0.5 sm:hover:-translate-y-1 transform-gpu transition duration-200 hover:bg-slate-50">
          <div class="flex items-start gap-3">
            <div class="h-8 w-8 sm:h-10 sm:w-10 shrink-0 rounded-lg bg-emerald-100 text-emerald-700 grid place-items-center text-lg sm:text-xl transition-colors group-hover:bg-emerald-200 group-hover:text-emerald-800" aria-hidden="true">
              <i class="fa-solid fa-rocket" aria-hidden="true"></i>
            </div>
            <div>
              <h2 class="text-base sm:text-lg font-medium transition-colors group-hover:text-slate-900">Velocity</h2>
              <p class="mt-1 text-sm text-slate-600">Team throughput over the last sprint</p>
            </div>
          </div>
          <div class="mt-4">
            <div class="text-2xl sm:text-3xl font-semibold">32</div>
            <div class="text-sm text-slate-600">story points/week • <span class="text-emerald-600 font-medium">+12%</span> vs last sprint</div>
          </div>
        </section>

        <!-- Blockers Card -->
        <section class="group rounded-xl border border-slate-200 bg-white p-4 sm:p-5 shadow-sm hover:shadow-lg hover:-translate-y-0.5 sm:hover:-translate-y-1 transform-gpu transition duration-200 hover:bg-slate-50">
          <div class="flex items-start gap-3">
            <div class="h-8 w-8 sm:h-10 sm:w-10 shrink-0 rounded-lg bg-rose-100 text-rose-700 grid place-items-center text-lg sm:text-xl transition-colors group-hover:bg-rose-200 group-hover:text-rose-800" aria-hidden="true">
              <i class="fa-solid fa-ban" aria-hidden="true"></i>
            </div>
            <div>
              <h2 class="text-base sm:text-lg font-medium transition-colors group-hover:text-slate-900">Blockers</h2>
              <p class="mt-1 text-sm text-slate-600">Issues preventing progress</p>
            </div>
          </div>
          <div class="mt-4">
            <div class="text-2xl sm:text-3xl font-semibold">3</div>
            <div class="text-sm text-slate-600">critical: <span class="text-rose-600 font-medium">1</span> • high: 1 • medium: 1</div>
          </div>
        </section>

        <!-- Stakeholder Feedback Card -->
        <section class="group rounded-xl border border-slate-200 bg-white p-4 sm:p-5 shadow-sm hover:shadow-lg hover:-translate-y-0.5 sm:hover:-translate-y-1 transform-gpu transition duration-200 hover:bg-slate-50">
          <div class="flex items-start gap-3">
            <div class="h-8 w-8 sm:h-10 sm:w-10 shrink-0 rounded-lg bg-indigo-100 text-indigo-700 grid place-items-center text-lg sm:text-xl transition-colors group-hover:bg-indigo-200 group-hover:text-indigo-800" aria-hidden="true">
              <i class="fa-solid fa-comments" aria-hidden="true"></i>
            </div>
            <div>
              <h2 class="text-base sm:text-lg font-medium transition-colors group-hover:text-slate-900">Stakeholder Feedback</h2>
              <p class="mt-1 text-sm text-slate-600">Latest sentiment summary</p>
            </div>
          </div>
          <div class="mt-4">
            <div class="text-2xl sm:text-3xl font-semibold">92%</div>
            <div class="text-sm text-slate-600">positive • last survey: 2025-08-01</div>
          </div>
        </section>
      </div>
    </main>
  </body>
  </html>
